<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Extractor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="icons/icon48.png" alt="Logo" class="logo">
      <h1>Data Extractor</h1>
    </header>

    <button id="extractBtn" class="btn-primary">
      <i class="bi bi-search"></i>
      Extract Data
    </button>

    <div id="results" class="results hidden">
      <h2>Extracted Data</h2>

      <div class="data-category">
        <div class="category-header">
          <i class="bi bi-envelope category-icon"></i>
          <span class="category-name">Emails</span>
          <span id="emailCount" class="count-badge">0</span>
        </div>
        <div id="emailList" class="data-list"></div>
      </div>

      <div class="data-category">
        <div class="category-header">
          <i class="bi bi-telephone category-icon"></i>
          <span class="category-name">Phone Numbers</span>
          <span id="phoneCount" class="count-badge">0</span>
        </div>
        <div id="phoneList" class="data-list"></div>
      </div>

      <div class="data-category">
        <div class="category-header">
          <i class="bi bi-link-45deg category-icon"></i>
          <span class="category-name">Social Links</span>
          <span id="socialCount" class="count-badge">0</span>
        </div>
        <div id="socialList" class="data-list"></div>
      </div>

      <div class="export-section">
        <select id="formatSelect" class="format-select">
          <option value="json">JSON</option>
          <option value="csv">CSV</option>
        </select>
        <button id="downloadBtn" class="btn-download">
          <i class="bi bi-download"></i>
          Download
        </button>
      </div>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <span>Scanning page...</span>
    </div>

    <div id="noData" class="no-data hidden">
      <i class="bi bi-search no-data-icon"></i>
      <p>No data found on this page</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
